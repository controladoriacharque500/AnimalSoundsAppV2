name: Compilação Android via Flet (Forçada)

on:
  push:
    branches:
      - principal 
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código Fonte
        uses: actions/checkout@v4

      # 1. Configura o Flutter SDK (Mantemos 3.19.x para estabilidade)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: 'stable'

      # 2. Sincroniza e Atualiza o Flutter
      - name: Flutter Clean e Upgrade
        run: |
          flutter clean
          flutter pub cache repair
          flutter upgrade --force

      # 3. Configura o ambiente Python e instala/atualiza o Flet
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Instalar/Atualizar Flet
        run: pip install flet --upgrade

      # 4. Aceitar as licenças do Android SDK
      - name: Aceitar Licenças Android
        run: yes | flutter doctor --android-licenses

      # 5. Compila o APK 
      - name: Build Android APK
        run: flet build apk --module-name AnimalSoundsAppV2

      # 6. Upload do APK como Artefato
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}_APK
          path: build/app/outputs/flutter-apk/app-release.apk
